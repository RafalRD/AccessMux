<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hR">
            <h2><span jhiTranslate="accessMuxApp.hR.detail.title">HR</span> {{hR.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="accessMuxApp.hR.url">Url</span></dt>
                <dd>
                    <span>{{hR.url}}</span>
                </dd>
                <dt><span jhiTranslate="accessMuxApp.hR.description">Description</span></dt>
                <dd>
                    <span>{{hR.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hr', hR.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
