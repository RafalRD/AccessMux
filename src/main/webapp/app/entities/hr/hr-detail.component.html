<div class="row justify-content-center" style="padding: 1.6%;">
    <div class="col-8">
        <div *ngIf="hR">
            <h2><span jhiTranslate="accessMuxApp.hR.detail.title">HR</span> - {{hR.description}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <div class="resp-container">
                <iframe class="resp-iframe" [src]="hR.url | hrSafe" gesture="media"  allow="encrypted-media" allowfullscreen></iframe>
            </div>
            <hr>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
