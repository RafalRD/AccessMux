<div>
    <h2 id="page-heading">
        <span jhiTranslate="accessMuxApp.aCTIVITY.home.title">ACTIVITIES</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity" [routerLink]="['/activity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="accessMuxApp.aCTIVITY.home.createLabel">
            Create new ACTIVITY
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aCTIVITIES">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="accessMuxApp.aCTIVITY.login">Login</span></th>
            <th><span jhiTranslate="accessMuxApp.aCTIVITY.role">Role</span></th>
            <th><span jhiTranslate="accessMuxApp.aCTIVITY.url">Url</span></th>
            <th><span jhiTranslate="accessMuxApp.aCTIVITY.time">Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aCTIVITY of aCTIVITIES ;trackBy: trackId">
                <td><a [routerLink]="['/activity', aCTIVITY.id, 'view' ]">{{aCTIVITY.id}}</a></td>
                <td>{{aCTIVITY.login}}</td>
                <td>{{aCTIVITY.role}}</td>
                <td>{{aCTIVITY.url}}</td>
                <td>{{aCTIVITY.time}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/activity', aCTIVITY.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/activity', aCTIVITY.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'activity/'+ aCTIVITY.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
