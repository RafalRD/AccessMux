<div style="padding: 1.6%;">
    <h2 id="page-heading">
        <span jhiTranslate="accessMuxApp.iT.home.title">ITS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-it" [routerLink]="['/it/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="accessMuxApp.iT.home.createLabel">
            Create new IT
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="iTS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="accessMuxApp.iT.url">Url</span></th>
            <th><span jhiTranslate="accessMuxApp.iT.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iT of iTS ;trackBy: trackId">
                <td><a [routerLink]="['/it', iT.id, 'view' ]">{{iT.id}}</a></td>
                <td>{{iT.url}}</td>
                <td>{{iT.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/it', iT.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/it', iT.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'it/'+ iT.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
